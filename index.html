<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="email">Notification Email</label>
                <input id="email" name="email" type="text" multiple required>
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="fname">First Name</label>
                <input id="fname" name="fname" type="text" required>
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="contact">Last Name</label>
                <input id="lname" name="lname" type="lname" required>
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="password">Password</label>
                <input id="password"name="password" type="password" required>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Confirm Password</label>
                <input id="password2"name="password2" type="password" required>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="age">Age</label>
                <input id="age" name="age" type="number" required>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="contact">Contact</label>
                <input id="contact" name="contact" type="text">
                <div class="error"></div>
            </div>
            <button disabled id="myButton" type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
